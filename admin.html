<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #eef; }
        .login-box { background: white; padding: 40px; width: 300px; text-align: center; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background: #0c2461; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #0a1e50; }
    </style>
</head>
<body>

    <div class="login-box">
        <h2>üîí Admin Login</h2>
        <form onsubmit="login(event)">
            
            <input type="text" id="user" placeholder="Username" required>
            
            <input type="password" id="pass" placeholder="Password" required>
            
            <button type="submit">Login</button>
        </form>
        <br>
        <a href="index.html" style="text-decoration:none; color:gray;">‚Üê Back to Website</a>
    </div>

    <script src="script-sync.js"></script>

</body>
</html>
